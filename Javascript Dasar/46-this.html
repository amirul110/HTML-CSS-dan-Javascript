// Contoh kenapa this lebih bagus:
const person = {
    name: "eko",
    sayHello: function(name) {
        console.log(`Hi ${name}, my name is ${this.name}`);
    }
};

const another = {
    name: "siti",
    sayHello: person.sayHello
};

person.sayHello("andi");   // Hi andi, my name is eko
another.sayHello("andi");  // Hi andi, my name is siti ✅ karena pakai this

// Kalau kamu pakai person.name, hasilnya akan tetap "eko", meskipun user.name sudah berubah → jadi tidak fleksibel.
