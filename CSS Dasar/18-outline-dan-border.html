<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .box-border {
      border: 4px solid blue;
      padding: 20px;
      margin-bottom: 20px;
      
    }

    .box-outline {
      outline: 4px dashed red;
      padding: 20px;
      margin-bottom: 20px;
        margin: 20px;
    }

    .box-both {
      border: 4px solid green;
      outline: 4px dashed orange;
      padding: 20px;
    
    }
  </style>
</head>
<body>
  <div class="box-border">Ini menggunakan <strong>border</strong></div>
  <div class="box-outline">Ini menggunakan <strong>outline</strong></div>
  <div class="box-both">Ini menggunakan <strong>border + outline</strong></div>
</body>
</html>
