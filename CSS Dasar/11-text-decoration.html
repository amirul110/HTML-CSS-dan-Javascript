<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
</head>
<body>
    <p style="text-decoration: underline;">paragraft underline</p>
    <p style="text-decoration: overline red;">paragraft overline</p>
    <p style="text-decoration: none;">paragraft none</p>
    
    <div style="text-decoration: overline blueviolet; text-decoration-thickness: 10px;  ">
        <p style="text-decoration: inherit;">paragraft inherit</p>

    </div>

</body>
</html>
