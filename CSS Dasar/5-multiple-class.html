<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple class</title>
</head>
<style>
    .blue, .merah{
        color:blue;
    }

    .upper{
        text-transform: uppercase;
        color: brown;
    }


.mudah { opacity: 0.5; }
.tebal { font-weight: bold; }

</style>
<body>
    <h1 class="blue upper">This is Title</h1>
    <h2 class="blue upper">This is sub title</h2>
    <p class="blue"> this article</p>


    <!-- Single class - hanya bisa pakai 1 gaya -->
<p class="merah">Text merah</p>

<!-- Multiple class - kombinasi gaya -->
<p class="merah mudah">Text merah transparan</p>
<p class="merah tebal">Text merah tebal</p>
<p class="merah mudah tebal">Text merah tebal transparan</p>
</body>
</html>
