<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar text transform</title>

    <style>
        #besar{
            color:rgb(167, 96, 3);
            text-transform: lowercase;
        }

        #kecil{
            color:aqua;
            text-transform:uppercase;
        }
    </style>
</head>
<body>
    <p  id="besar">NAMA SAYA AMIRUL</p>
    <p id="kecil">aku dirumah</p>
</body>
</html>
