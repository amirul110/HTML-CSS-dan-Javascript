<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar descendant selector</title>
</head>

<style>
    div article p { /* digunakan agar ganti warna font pada tag p parent div */
        color:red;
    }
</style>
<body>
    
    <div>
        <article>
            <p>ini bagian yang dipilih</p>
        </article>
            <p>ini juga dipilih</p>
    </div>
    <p>ini bagian tidak dipilih</p>
</body>
</html>
