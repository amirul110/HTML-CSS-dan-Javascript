<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar class</title>
    <style>
        .green{
            color: green
        }
    </style>
</head>
<body>
    <h1 class="green">This is title</h1>
    <h2 class="green">this sub title</h2>
    <p class="green">this is article</p>
</body>
</html>

<!--

class digunakan untuk gabungkan beberapa tag HTML untuk satu style CSS

-->
