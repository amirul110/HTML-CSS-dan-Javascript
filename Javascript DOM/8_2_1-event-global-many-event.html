<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  event global many event</title>
</head>
<body>

<input id="tkn" type="button" value="BELUM DI TEKAN">

<script>

    const tombolTekan = document.getElementById("tkn");

    tombolTekan.onclick = function () {
        console.log("Fungsi A")
    };

    tombolTekan.onclick = function () {
        console.log("FUNGSI B")
    }
    
    // output : FUNGSI B, karena event global harus 1 event, jadi "FUNGSI A" di timpan "FUNGSI B" jadi output "FUGSI B"
</script>


</body>
</html>
