<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Node</title>
</head>
<body>
    <ul>
        <li id="first">First</li>
        <li id="second">Second</li>
        <li id="third">Third</li>

    </ul>
     
    <script>

        const menu = document.getElementById("menu");
        console.info(menu); // null

        const kedua = document.getElementById("second");
        console.info(kedua) // <li id="second">
        console.log(kedua instanceof Node) // true
        </script>
</body>
</html>
