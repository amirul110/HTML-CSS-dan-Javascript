<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Node</title>
</head>
<body>
<h1 id="pagi"> PAGIIII SIRR</h1>
<ul id = "utama">
    <li id = "satu">First</li>
    <li id = "kedua">Second</li>
    <li id = "ketiga">Third</li>
</ul>

<script>

    const utama = document.getElementById("utama");
    console.info(utama);

    const ketiga = document.getElementById("ketiga");
    console.info(ketiga)

    // panggil berdasarkan id,
    console.log(document.body.querySelector("#pagi").textContent)

    // node property

</script>
</body>
</html>

<!--

document
└── html (Element node)
    ├── head (Element node)
    │   └── title (Element node)
    │       └── "Contoh" (Text node)
    └── body (Element node)
        ├── h1 (Element node)
        │   └── "Hello" (Text node)
        └── p (Element node)
            └── "Ini paragraf" (Text node)
-->
