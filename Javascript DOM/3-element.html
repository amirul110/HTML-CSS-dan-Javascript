<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> element </title>
</head>
<body>

<h1 id="tittle">INI JUDUL </h1>
<p id="deskripsi">INI DESKRIPSI JUDUL</p>

<script >

    // secara konsep .textContent  itu mengganti/replace data sebelumnya
    // gunakan  .textContent += agar dikombinasikan dengan id yang sama, bukan di replace
    const judul = document.getElementById("tittle");
   judul.textContent += " Belajar javascript DOM SEKARANG !!!!!!!";

    const deskripsi = document.getElementById("deskripsi");
    deskripsi.textContent = "Selamat Belajar Javascript DOM";

    console.log("halo dunia")

</script>
</body>
</html>
