<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> nodelist</title>
</head>
<body>

<ul id="menu1">
    <li>Satu</li>
    <li>Dua</li>
</ul>
<script>

    const list1 = document.querySelectorAll("li") // kembalikan 2 anak ; li,li
    console.info(list1);

    const list2 = document.getElementById("menu1").childNodes;
    console.info(list2) // mengembalikan 5 child ,walau hanya 2 li
                        // dikarenakan childNodes juga menghitung spasi,liat contoh dibawah mengapa sampai 5 panjangnya

    const list3 = document.getElementById("menu1").children;
    console.info(list3) // 2, karena hanya kembalikan element saja, memang benar hanya 2 child dari parent ul
</script>
</body>
</html>
