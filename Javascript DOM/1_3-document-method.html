<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document method</title>
</head>
<body>
    
    <div>
        <p id="tulisan">Ini adalah Tulisan</p>
    </div>

    <script>

        const tulisan = document.getElementById("tulisan"); // megambil id "tulisan"
        console.info(tulisan) // Ini adalah Tulisan
        
    </script>
</body>
</html>
