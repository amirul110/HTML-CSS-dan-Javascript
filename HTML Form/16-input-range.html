<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
</head>
<body>
    
    <form action="">
        <label for="nilai_ujian">Nilai Ujian :</label>
        <input type="range" name="nilai_ujian" id=" nilai_ujian" min="0" max="100" value="100" step="50">
    </form>
</body>
</html>

<!--

atribut step itu sebgai angka naik turunnya berapa ,jika 50 maka hanya bisa memilih 0,50,100
nilai default atribut step itu 1
-->
