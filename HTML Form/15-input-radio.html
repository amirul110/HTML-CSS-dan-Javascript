<html lang="en">
<head>

</head>
<body>
    <form action="">
        Budi memiliki uang 20.000, dibelikan coklat 10.000 , sisa uangnya adalah <br>
        <input type="radio" name="jawaban" id="jawaban"> <label for="jawaban">2.200</label> <br>
        <input type="radio" name="jawaban" id="jawaban1"><label for="jawaban1">4.200</label><br>
        <input type="radio" name="jawaban" id="jawaban2"><label for="jawaban2">8.200</label><br>
        <input type="radio" name="jawaban" id="jawaban3"><label for="jawaban3">10.000</label><br>
    
        <button type="submit">Submit Jawaban</button>
    </form>
</body>
