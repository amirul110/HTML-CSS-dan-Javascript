<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input hidden</title>
</head>
<body>
    <form action="">
        <input type="hidden" name="user_id" value="amirul"> 
        <label for="nama">Nama :</label>
        <input type="text" name="nama" id="nama"> <br>
        <input type="submit" value="Simpan">
    </form>
<!-- http://127.0.0.1:5500/2-html-form/11-input-hidden.html?user_id=amirul&nama=dd 
 user_id peran yang sama dengan name yg berinteraksi dengan backend dan gunakan default nilai amirul
 dan nama=dd ,dd merupakan inputan pengguna dan nama merupakan nilai default dari tag name ,input  
           <input type="text" name="nama" id="nama"> <br>-->
</body>
</html>
