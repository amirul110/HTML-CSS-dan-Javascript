<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar button tag</title>
</head>
<body>
    <form action="">
        <label for="nama">Nama :</label>
        <input type="text" name="nama" id="nama">
        <button type="button">
            <img src="cupang1.jpg" alt="Gambar cupang">
        </button>
        <button type="reset">Reset :</button>
        <button type="submit">Submit :</button>
    </form>
</body>
</html>



<!--



ika Anda menggunakan <button> di dalam <form> tanpa menyebutkan type secara eksplisit, maka secara default tombol tersebut akan berperilaku seperti type="submit"


    Perbedaan   <button>                vs              <input type="button">
Fitur	        <button>	                            <input type="button">
Konten	        Bisa berisi teks/gambar/HTML	        Hanya teks (atribut value)
Contoh	        <button> <img src="icon.png">           </button>	<input type="button" value="Klik">
Flexibilitas	Lebih fleksibel (styling mudah)	        Terbatas (hanya teks)
Default Type	submit (jika tanpa type)	            Selalu button

-->
