<body>

<p id="status">ccc</p>
<script>
    const  a = new XMLHttpRequest();
     a.open('GET','api/status.json',true);
     a.send();

     a.addEventListener("load", function () {
         if (a.status === 200) {
             const json = JSON.parse(a.responseText);
             const ikiStatus = document.getElementById("status");
             ikiStatus.textContent = json.pagi; // pagi sebagai key pada file status.json
         } else {
           console.log(onerror)
         }

     })


</script>
