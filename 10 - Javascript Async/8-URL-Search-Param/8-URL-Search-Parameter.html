<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form action="">
    <label for="search">
        Search :
        <input type="text" id="search" name="search">
    </label>
    <br>
    <input type="button" id="BTNsearch" value="Search" >
</form>
<script>
    function SearchBang() {
        const ikiAjax = new XMLHttpRequest();
        const ikiParam = new URLSearchParams();
        console.log(ikiParam.toString())

        ikiParam.append("search", document.getElementById("search").value);
        ikiParam.append("kategori", "riwayat");

                                                    // ikiParam.toString() = konversi ikiParam ke string query karena jika tdk dikonversi masih tetap objek khusus, bukan string
        ikiAjax.open("GET",`http://localhost:3000?${ikiParam.toString()}`)

        // onload akan aktif jika  serah terima data selesai
        ikiAjax.onload = function () {
            console.info(ikiAjax.status)
            console.info(ikiAjax.responseText)
            document.body.innerHTML += `<p>${ikiAjax.responseText}</p>`

        }
        console.log(ikiParam.toString()); // "search=unta&kategori=riwayat"

        // kirim request diatas ke server, setelah serah terima data selesai maka onload aktif
        ikiAjax.send()


    }

    // akan aktifkan function SearchBang ketika id BTNsearch diklik
    document.getElementById("BTNsearch").onclick = SearchBang;
</script>
</body>
</html>
