<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> dor promise </title>
</head>
<body>
<h1>Data produk : </h1>
<pre id="output"></pre>
<script>
    function DapatProduct(){
        return new Promise(function (resolve, reject) {
            const Kiajax = new XMLHttpRequest();
            Kiajax.open("GET", "api/status.json");
            Kiajax.onload = function () {
                if (Kiajax.status === 200) {
                    resolve(JSON.parse(Kiajax.responseText))
                } else {
                    reject(Kiajax.responseText)
                }

            }
            Kiajax.send();
        })
    }


    DapatProduct()
        .then(function (data) {
            document.getElementById("output").textContent = JSON.stringify(data, null, 2)
        })
        .catch(function (err){
            document.getElementById("output").textContent = "Error : " + err;
        });
</script>
</body>
</html>
