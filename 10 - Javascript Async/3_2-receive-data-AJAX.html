<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> receive data AJAX </title>
</head>
<body>
<p id="response">data dimuat ...</p>

<script>
    const ikiajax = new XMLHttpRequest();

    ikiajax.open('GET', 'api/response.json', true);
    ikiajax.send();

    ikiajax.addEventListener("load", function () {
        if (ikiajax.status === 200){
            const json = JSON.parse(ikiajax.responseText);
            const ikiResponse = document.getElementById("response");
            ikiResponse.textContent = json.proses; // cetak selesai
        } else {
            console.log("gagal ambil data")
        }
    });
</script>

</body>
</html>
