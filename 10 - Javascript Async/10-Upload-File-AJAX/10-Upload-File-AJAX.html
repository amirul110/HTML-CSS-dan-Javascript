<h1>Register</h1>
<form action="">

    <label for="password">

</form>
<script>

    function ikiRegisrasi() {
        const kiAjax = new XMLHttpRequest();
        kiAjax.open("POST", "http://localhost:4000")
        kiAjax.onload = function () {
            console.info(kiAjax.responseText)
        }

        const Tform = new FormData();
        Tform.append("username", document.getElementById("username").value);
        Tform.append("password", document.getElementById("password").value);

       //profile: ambil file pertama dari input file.
        Tform.append("profile", document.getElementById("profile").files.item(0))

        // Ini mengirim seluruh form ke server dalam bentuk multipart/form-data, cocok untuk unggah file.
        kiAjax.send(Tform)
    }

    document.getElementById("Register").onclick = ikiRegisrasi
</script>
