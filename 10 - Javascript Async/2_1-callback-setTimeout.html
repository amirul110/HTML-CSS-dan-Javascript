<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h3 id="selesai"></h3>
<script>

    // SetTimeout masuk async karena engine js tidak punya fitur timer,
    // yang punya WEB API , maka di delegasi ke WEB API
const ikiSelesai = document.getElementById("selesai")
    const addElement = () => {
        const header = document.createElement("h1");
        header.textContent = "Programmer Zaman Now";

        document.body.appendChild(header)
    }

    setTimeout(addElement, 10000);

// dicetak dahulu
ikiSelesai.textContent = "program selesai"


console.log("1", Date.now());

setTimeout(() => {
    console.log("2", Date.now());
}, 5000);

console.log("3", Date.now());


    /*
    Apakah ada waktu proses untuk “mengoper” ke Web API?
✅ Iya, secara teknis pasti ada waktu pemrosesan, tapi:

Tahapan	Perkiraan waktu
Memanggil fungsi setTimeout	~0.01 ms atau kurang
Mendaftarkan callback ke timer	~0.01–0.05 ms
Kembali ke call stack utama	Sangat cepat

Jadi total overhead pemrosesan setTimeout(...) adalah super kecil dan tidak akan terasa di program nyata
*/
</script>
</body>
</html>
