<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Static class field </title>
</head>
<body>
    
    <script>

        class Configuration {

            static name = "belajar javascript";
            static version = 1.0;
            static author = "eko kurniawan";
        }

        // cara akses static class
        console.info(Configuration.name); // namaClass.field cara akses nya
        console.info(Configuration.version);
        console.info(Configuration.author);
        
    </script>
</body>
</html>
