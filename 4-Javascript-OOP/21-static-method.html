<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> static method </title>
</head>
<body>
    
    <script>

        class MathUtil {

            static sum(...numbers) { // method sum milik class , bukan milik object
                let total = 0;
                for (let angka of numbers) {
                    total += angka;
                    
                }
                console.info(numbers) // Array [ 5, 5 ] , Array [ 10, 10 ]
                // console.info(angka) error,variabel lokal for

                return total;
            }
        }

        const sum = MathUtil.sum(5,5)
        console.info(sum);
        
        console.info(MathUtil.sum(10,10))
    </script>
</body>
</html>
