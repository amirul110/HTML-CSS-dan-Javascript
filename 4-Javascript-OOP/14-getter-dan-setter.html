<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Getter dan Setter </title>
</head>
<body>
    
    <script>

        class Person {
            constructor(first, last) {
                this.firstName = first;
                this.lastName = last;
            }

            get fullName (){
                return ` halo ${this.firstName} ${this.lastName}`
            }

            set fullName(value){
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];
            }
        }

        const eko = new Person("Eko", "kanedy")
        console.info(eko)
        console.info(eko.fullName);

        eko.fullName = "budi nugraha"
        console.info(eko);
                console.info(eko.fullName);

    </script>
</body>
</html>
