<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> dynamic module </title>
</head>
<body>
    
    <input type="text" id="nama">
    <input type="button" value="Say" id="sayButton">
    <script type="module">
        document.getElementById("sayButton").onclick = function () {
            
            // kotak sebagai object
//  Itu maksudnya: Kode di dalam .then(...) baru dijalankan setelah import selesai.           
            import("./11_module.js").then(kotak => {
                const name = document.getElementById("nama").value;
                kotak.alertHallo(name);
            })
        }
    </script>
</body>
</html>

<!--

Async pada .then() yaitu Proses yang butuh waktu, dan hasilnya datang nanti, tapi program tetap jalan terus sambil nunggu hasil itu datang.


versi lama
import("./11_module.js").then(function(kotak) {
    kotak.alertHallo(name);
});

-->
