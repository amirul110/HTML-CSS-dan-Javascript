<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Class module </title>
</head>
<body>
    
    <script  type = "module">
        import {Person} from "./4-class.js";

        const orang = new Person("Eko")

        orang.setKota("madiun")

    </script>
